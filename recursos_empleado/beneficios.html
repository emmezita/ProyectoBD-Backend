<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficios</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 15px 0;
        }
    
        th, td {
            border: 1px solid #999;
            padding: 0.5rem;
            text-align: left;
        }
    
        th {
            background-color: #f3f3f3;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    
        <!-- 3 componentes, izquierda combobox de beneficios, en el medio input de monto $, a la izquierda boton de anadir -->
        <div class="ms-5">
            <div class="row mt-5">
                <div class="col-5">
                    <select class="form-select combo-box" aria-label="elige">
                        <!-- Se llena con jquery -->
                    </select>
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Monto">
                </div>
                <div class="col-2">
                    <button type="number" class="btn btn-primary" onclick="addBenefit(this)">AÃ±adir</button>
                </div>
            </div>
            <!-- y cuando anadas este se mostrara en una lista -->
            <div class="mt-4 ">
                <table>
                    <thead>
                        <tr>
                            <th>Beneficio</th>
                            <th>Monto</th>
                            <th>Eliminar</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

<script>
    function addBenefit(e){
        var beneficio = $(e).parent().parent().find("select").val();
        var beneficioId = $(e).parent().parent().find("select").find(":selected").attr("id");
        var monto = $(e).parent().parent().find("input").val();
        
        if (!validateForm(beneficio, monto)) return;

        // Check if the benefit already exists
        if (benefitExists(beneficioId)) {
            alert("El beneficio ya existe en la tabla.");
            return;
        }   

        var fila = "<tr><td id="+ beneficioId +">"+beneficio+"</td><td>"+monto+"</td><td><button type='button' class='btn btn-danger' onclick='deleteBenefit(this)'>Eliminar</button></td><td><button type='button' class='btn btn-warning' onclick='editBenefit(this)'>Editar</button></td></tr>";
        $("tbody").append(fila);
        //clean inputs
        $(e).parent().parent().find("select").val("");
        $(e).parent().parent().find("input").val("");
    }
    function deleteBenefit(e){
        $(e).parent().parent().remove();
    }
    function editBenefit(e){
        var beneficio = $(e).parent().parent().find("td").eq(0).html();
        var beneficioId = $(e).parent().parent().find("td").eq(0).find(":selected").attr("id");
        var monto = $(e).parent().parent().find("td").eq(1).html();
        $(e).parent().parent().find("td").eq(0).html($(".combo-box").clone().val(beneficio));
        $(e).parent().parent().find("td").eq(1).html("<input type='text' value='"+monto+"'>");
        $(e).parent().parent().find("td").eq(2).html("<button type='button' class='btn btn-danger' onclick='deleteBenefit(this)'>Eliminar</button>");
        $(e).parent().parent().find("td").eq(3).html("<button type='button' class='btn btn-success' onclick='saveBenefit(this)'>Guardar</button>");
    }
    function saveBenefit(e){
        var beneficio = $(e).parent().parent().find("td").eq(0).find(".combo-box").val();
        var beneficioId = $(e).parent().parent().find("td").eq(0).find(".combo-box").find(":selected").attr("id");
        var monto = $(e).parent().parent().find("td").eq(1).find("input").val();

        if (!validateForm(beneficio, monto)) return;

        // Check if the benefit already exists
        if (benefitExists(beneficioId, e)) {
            alert("El beneficio ya existe en la tabla.");
            return;
        }

        $(e).parent().parent().find("td").eq(0).html(beneficio).attr("id", beneficioId);
        $(e).parent().parent().find("td").eq(1).html(monto);
        $(e).parent().parent().find("td").eq(2).html("<button type='button' class='btn btn-danger' onclick='deleteBenefit(this)'>Eliminar</button>");
        $(e).parent().parent().find("td").eq(3).html("<button type='button' class='btn btn-warning' onclick='editBenefit(this)'>Editar</button>");
    }

    function benefitExists(beneficioId, e) {
    var exists = false;
    $("table tbody tr").each(function() {
        // si existe e es porque se esta editando, por lo que no se debe validar el beneficio que se esta editando
        if (e && $(this).find("td").eq(0).find(".combo-box").val() === $(e).parent().parent().find("td").eq(0).find(".combo-box").val()) {
            return true;
        }
        var currentBeneficioId = $(this).find("td").eq(0).attr('id');
        if (currentBeneficioId === beneficioId) {
            exists = true;
            return false; 
        }
    });
        return exists;
    }

    function validateForm(beneficio, monto){
        if (beneficio == "" || isNaN(monto)){
            alert("Debe llenar todos los campos");
            return false;
        }
        if (monto <= 0){
            alert("El monto debe ser mayor a 0");
            return false;
        }
        return true;        
    }

    $(document).ready(function() {
        $.ajax({
            type: "GET",
            url: "http://localhost:5000/api/usuario/beneficios/all",
            success: function(data) {
                console.log("se carga la data")
                console.log(data);
                var beneficios = data;
                beneficios.forEach(beneficio => {
                    $(".combo-box").append("<option id="+ beneficio.beneficio_codigo +">"+beneficio.beneficio_nombre+"</option>");
                });
            },
            error: function() {
                alert("Error al cargar los beneficios");
            }
        });
    });
</script>

</body>
</html>
